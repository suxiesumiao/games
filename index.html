<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>井字棋游戏</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="game">
        <div class="players">
            <div class="player">Red</div>
            <div class="player">Gold</div>
        </div>
        <div class="note">
            <h4 class="text">轮到Red方了</h4>
        </div>
        <div class="parent">
            <div class="child" data-number='0'></div>
            <div class="child" data-number='1'></div>
            <div class="child" data-number='2'></div>
            <div class="child" data-number='3'></div>
            <div class="child" data-number='4'></div>
            <div class="child" data-number='5'></div>
            <div class="child" data-number='6'></div>
            <div class="child" data-number='7'></div>
            <div class="child" data-number='8'></div>
        </div>
        <button class="init">重新开始游戏</button>
    </div>
    <script></script>
    <script src="scripts/script.js"></script>
</body>

</html>
